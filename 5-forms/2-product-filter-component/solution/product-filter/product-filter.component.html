<h3 class="h5 mt-5 mb-4">Фильтры по товарам</h3>
<h6 class="mb-2 pb-1">Названию</h6>
<form [formGroup]="form">
  <input
    #searchBox
    type="text"
    class="form-control"
    placeholder="Фильтр по названию"
    formControlName="searchByName"
  />
  <ngx-shop-brands [brands]="brands" formControlName="brands">
  </ngx-shop-brands>
  <ngx-shop-price-slider formControlName="prices"> </ngx-shop-price-slider>
</form>
