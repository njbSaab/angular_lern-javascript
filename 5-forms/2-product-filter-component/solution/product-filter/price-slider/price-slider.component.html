<div class="form-group">
  <h6 class="mb-2 pb-1">
    <label class="text-dark mb-0">Цена</label>
  </h6>
  <div>
    <ngx-shop-price-inputs
      [options]="options"
      [formControl]="pricesControl"
    ></ngx-shop-price-inputs>
  </div>
  <div class="d-flex justify-content-between align-items-baseline">
    <ng5-slider
      class="slider-range"
      [formControl]="pricesControl"
      [options]="options"
    >
    </ng5-slider
    ><button
      class="btn btn-outline-primary apply-filter"
      (click)="applyFilter()"
    >
      ОК
    </button>
  </div>
</div>
