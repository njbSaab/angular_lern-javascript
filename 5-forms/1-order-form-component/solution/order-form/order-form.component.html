<h3 class="h5 mb-4 mt-5 text-md-center">Ваши данные</h3>
<div class="jumbotron jumbotron-light jumbotron-form mb-0">
  <div class="row" [formGroup]="form">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input
          [ngClass]="
            form.errors?.name
              ? 'form-control form-control-error'
              : 'form-control'
          "
          formControlName="name"
          type="text"
          id="name"
          placeholder="Ваше имя"
        />
        <p class="form-control-error-text">
          {{ form.errors?.name && "Поле должно быть заполнено" }}
        </p>
      </div>
      <div class="form-group mb-4">
        <label for="email">Электронный адрес:</label>
        <input
          formControlName="email"
          type="email"
          [ngClass]="
            form.errors?.email
              ? 'form-control form-control-error'
              : 'form-control'
          "
          id="email"
          placeholder="email@gmail.com"
        />
        <p class="form-control-error-text">
          {{ form.errors?.email && "Некорректный E-mail" }}
        </p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input
          [ngClass]="
            form.errors?.telephone
              ? 'form-control form-control-error'
              : 'form-control'
          "
          formControlName="telephone"
          type="text"
          id="phone"
          placeholder="+44 7911 123456"
        />
        <p class="form-control-error-text">
          {{ form.errors?.telephone?.error }}
        </p>
      </div>
      <div class="form-group mb-4">
        <label for="address">Адрес:</label>
        <input
          formControlName="address"
          type="text"
          class="form-control"
          id="address"
          placeholder="Westminster, London SW1A 0AA, UK"
        />
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-2 mb-5 my-sm-5">
  <button (click)="submit()" type="submit" class="btn  submit btn-primary btn-lg">
    Заказать!
  </button>
</div>
