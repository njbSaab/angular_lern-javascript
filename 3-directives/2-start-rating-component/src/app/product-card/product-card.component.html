<div class="card-component go-to-product" (click)="redirectTo()">
  <div class="card-img-wrap pointer">
    <img
      loading="auto"
      class="card-img-top"
      [src]="product.images | imgUrl"
      [alt]="product.name"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title pointer">
      {{ product.name }}
    </h5>
    <div>
      <div class="rate">
        <ngx-shop-star-rating
          [feedbackRate]="product.rating | rate"
        ></ngx-shop-star-rating>
        <p class="rate-amount ml-2">{{ product.feedbacksCount | review }}</p>
      </div>
      <p class="card-text price-text product-price">
        <strong>{{ product.price }}â‚¬</strong>
      </p>
    </div>
  </div>
</div>
